<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match|words to image</title>
    <link rel="stylesheet" href="new_style.css">
</head>

<body>

    <!-- LEFT SIDE WORD SECTION start -->
    <main class="main-container">
        <form class="form">
            <div class="radio-1">
                <aside class="input-aside">
                    <label for="inputA" id="labelA">tomato</label>
                    <input class="input-1" type="checkbox" name="" id="inputA">
                    <span class=" checkmark"></span>
                </aside>
            </div>
            <div class="radio-2 classBtoimage">
                <aside class="input-aside">
                    <label for="inputB" id="labelB">ice cream</label>
                    <input class="input-2" type="checkbox" name="" id="inputB">
                    <span class="checkmark"></span>
                </aside>
            </div>
            <div class="radio-3 classCtoimage">
                <aside class="input-aside">
                    <label for="inputC" id="labelC">chicken</label>
                    <input class="input-3" type="checkbox" name="" id="inputC">
                    <span class="checkmark"></span>
                </aside>
            </div>
            <div class="radio-4 classDtoimage">
                <aside class="input-aside">
                    <label for="inputD" id="labelD">lion</label>
                    <input class="input-4" type="checkbox" name="" id="inputD">
                    <span class="checkmark"></span>
                </aside>
            </div>
            <div class="radio-5 classEtoimage">
                <aside class="input-aside">
                    <label for="inputE" id="labelE">car</label>
                    <input class="input-5" type="checkbox" name="" id="inputE">
                    <span class="checkmark"></span>
                </aside>
            </div>
        </form>
        <!-- LEFT SIDE WORD SECTION end -->

        <!-- CENTER SVG PATH start -->
        <div class="svg-path">

        </div>
        <!-- CENTER SVG PATH start -->

        <!-- RIGHT SIDE IMAGE SECTION start -->
        <div class="images">
            <aside>
                <div class="radio-6 classAtoword">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
                <img src="images/lion.jpg" alt="">
            </aside>
            <aside>
                <div class="radio-7 classBtoword">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
                <img src="images/tomato.jpg" alt="">
            </aside>
            <aside>
                <div class="radio-8 classCtoword">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
                <img class="car-img" src="images/car.jpg" alt="">
            </aside>
            <aside>
                <div class="radio-9 classDtoword">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
                <img class="ice-cream-img" src="images/ice-cream.jpg" alt="">
            </aside>
            <aside>
                <div class="radio-10 classEtoword">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
                <img src="images/chicken.jpg" alt="">
            </aside>
        </div>
        <!-- RIGHT SIDE IMAGE SECTION end -->
    </main>
    <script src="new_script.js"></script>
</body>

</html>
