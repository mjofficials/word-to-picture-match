<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match|words to image</title>
    <link rel="stylesheet" href="new_style.css">
</head>

<body>

    <main class="main-container">
        <div class="buttons">
            <aside>
                <button id="btn-1">tomato</button>
                <div class="radio-1">
                    <aside class="input-aside">
                        <input class="btn-input-1" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
            </aside>
            <aside>
                <button id="btn-2">ice cream</button>
                <div class="radio-2">
                    <aside class="input-aside">
                        <input class="btn-input-2" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
            </aside>
            <aside>
                <button id="btn-3">chicken</button>
                <div class="radio-3">
                    <aside class="input-aside">
                        <input class="btn-input-3" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
            </aside>
            <aside>
                <button id="btn-4">lion</button>
                <div class="radio-4">
                    <aside class="input-aside">
                        <input class="btn-input-4" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
            </aside>
            <aside>
                <button id="btn-5">car</button>
                <div class="radio-5">
                    <aside class="input-aside">
                        <input class="btn-input-5" type="checkbox" name="" id="">
                        <span class="checkmark"></span>
                    </aside>
                </div>
            </aside>
        </div>
        <div class="svg-path">

        </div>
        <div class="images">
            <aside>
                <input class="img-input-1" type="checkbox" id="" name="" value="">
                <img src="images/lion.jpg" alt="">
            </aside>
            <aside>
                <div class="radio-7">
                    <input class="img-input-2" type="checkbox" id="" name="" value="">
                </div>
                <img src="images/tomato.jpg" alt="">
            </aside>
            <aside>
                <input class="img-input-3" type="checkbox" id="" name="" value="">
                <img class="car-img" src="images/car.jpg" alt="">
            </aside>
            <aside>
                <input class="img-input-4" type="checkbox" id="" name="" value="">
                <img class="ice-cream-img" src="images/ice-cream.jpg" alt="">
            </aside>
            <aside>
                <input class="img-input-5" type="checkbox" id="" name="" value="">
                <img src="images/chicken.jpg" alt="">
            </aside>
        </div>
    </main>
    <script src="new_script.js"></script>
</body>

</html>
